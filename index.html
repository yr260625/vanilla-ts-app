<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-ts-app</title>
  </head>
  <body>
    <div id="app">
      <!--タブ切り替えスイッチ -->
      <div class="tab-switches">
        <div class="tab-switch active" name="tab-table">テーブル構造</div>
        <div class="tab-switch" name="tab-tree">ツリー構造</div>
      </div>
      <hr />
      <!--タブ -->
      <div class="tab-group">
        <div id="table-structure" class="tab-subgroup active" name="tab-table">
          <div>
            <h2>テーブル構造作成例</h2>
            <div class="table-container">
              <table class="user-list">
                <thead class="user-list-header">
                  <td>ID</td>
                  <td>Name</td>
                  <td>E-mail</td>
                  <td>Phone</td>
                  <td>Website</td>
                </thead>
                <tbody class="user-list-body"></tbody>
              </table>
              <div>
                <table>
                  <tr class="user-list-tempalate-row">
                    <td name="id"></td>
                    <td name="name"></td>
                    <td name="email"></td>
                    <td name="phone"></td>
                    <td name="website"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div id="tree-structure" class="tab-subgroup" name="tab-tree"></div>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
