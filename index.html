<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-ts-app</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <!--タブ切り替えスイッチ -->
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item--active" name="user-list">Users</li>
            <li class="menu__item" name="cart">Cart</li>
            <li class="menu__item" name="file-list">Files</li>
          </ul>
        </nav>
        <!--タブ -->
        <div class="contents">
          <div class="contents__item contents__item--active" name="user-list">
            <div class="user-list">
              <h2 class="user-list__title">Users</h2>
              <table class="user-list__table hidden">
                <thead class="user-list__thead">
                  <th class="user-list__th" name="id">ID</th>
                  <th class="user-list__th" name="name">Name</th>
                  <th class="user-list__th" name="email">E-mail</th>
                  <th class="user-list__th" name="city">City</th>
                  <th class="user-list__th" name="bloodType">BloodType</th>
                  <th class="user-list__th" name="website">Website</th>
                  <th class="user-list__th" name="controll"></th>
                </thead>
                <tbody class="user-list__tbody"></tbody>
              </table>
              <div>
                <table>
                  <tr id="user-list-template" class="user-list__tr hidden">
                    <td class="user-list__td" name="id"></td>
                    <td class="user-list__td" name="name"></td>
                    <td class="user-list__td" name="email"></td>
                    <td class="user-list__td" name="city"></td>
                    <td class="user-list__td">
                      <select name="bloodType">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                      </select>
                    </td>
                    <td class="user-list__td">
                      <div class="user-list__link" name="website"></div>
                    </td>
                    <td class="user-list__td" name="detail">
                      <button class="user-detail">Delete</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="contents__item" name="cart">
            <div class="cart">
              <h2 class="cart__title">Cart</h2>
              <table class="product-list__table hidden">
                <thead class="product-list__thead">
                  <th class="product-list__th">ID</th>
                  <th class="product-list__th">Product Name</th>
                  <th class="product-list__th"></th>
                  <th class="product-list__th">Quantity</th>
                  <th class="product-list__th">Price</th>
                  <th class="product-list__th">Price<br />(taxed)</th>
                  <th class="product-list__th">Subtotal</th>
                  <th class="product-list__th">Coupon</th>
                  <th class="product-list__th"></th>
                </thead>
                <tbody class="product-list__tbody"></tbody>
              </table>
              <div>
                <table>
                  <tr id="product-list-template" class="product-list__tr hidden">
                    <td class="product-list__td" name="id"></td>
                    <td class="product-list__td" name="productName"></td>
                    <td class="product-list__td">
                      <button name="product-detail">Detail</button>
                    </td>
                    <td class="product-list__td">
                      <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </td>
                    <td class="product-list__td" name="price"></td>
                    <td class="product-list__td" name="taxedPrice"></td>
                    <td class="product-list__td" name="Subtotal"></td>
                    <td class="product-list__td">
                      <select name="coupon">
                        <option value=""></option>
                        <option value="A">coupon A</option>
                        <option value="B">coupon B</option>
                        <option value="C">coupon C</option>
                      </select>
                    </td>
                    <td class="product-list__td">
                      <button class="product-delete">Delete</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="contents__item" name="file-list">
            <div class="file-list">
              <h2 class="file-list__title">Files</h2>
              <div class="file-list__root"></div>
            </div>
            <div id="file-node-template">
              <span class="file-list__nodeline" name="name"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
