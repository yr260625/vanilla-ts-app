<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-ts-app</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <!--タブ切り替えスイッチ -->
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item" name="user-list">Users</li>
            <li class="menu__item menu__item--active" name="file-list">Files</li>
          </ul>
        </nav>
        <!--タブ -->
        <div class="contents">
          <div class="contents__item" name="user-list">
            <div class="user-list">
              <h2 class="user-list__title">Users</h2>
              <table class="user-list__table hidden">
                <thead class="user-list__thead">
                  <th class="user-list__th" name="id">ID</th>
                  <th class="user-list__th" name="name">Name</th>
                  <th class="user-list__th" name="email">E-mail</th>
                  <th class="user-list__th" name="phone">Phone</th>
                  <th class="user-list__th" name="city">City</th>
                  <th class="user-list__th" name="website">Website</th>
                  <th class="user-list__th" name="detail">Detail</th>
                </thead>
                <tbody class="user-list__tbody"></tbody>
              </table>
              <div>
                <table>
                  <tr class="user-list__tr hidden">
                    <td class="user-list__td" name="id"></td>
                    <td class="user-list__td" name="name"></td>
                    <td class="user-list__td" name="email"></td>
                    <td class="user-list__td" name="phone"></td>
                    <td class="user-list__td" name="city"></td>
                    <td class="user-list__td">
                      <div class="user-list__link" name="website"></div>
                    </td>
                    <td class="user-list__td" name="detail">
                      <button class="user-detail">detail</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="contents__item contents__item--active" name="file-list">
            <div class="file-list">
              <h2 class="file-list__title">Files</h2>
              <div class="file-list__root"></div>
            </div>
            <div class="file-list__node hidden">
              <span class="file-nodeline">
                <img src="public/folder.svg" class="file-list__nodeicon hidden" />
                <img src="public/file.svg" class="file-list__nodeicon hidden" />
                <span name="name"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
